<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Desafio CRUD</title>
    <link rel="stylesheet" href="style.css">

    <!--fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    <!--fontawesone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
        <div>
            <div class="card-body d-flex justify-content-between align-items-center p-3 mb-2 bg-dark text-white">
                <h1 class="text-white">Notas</h1>

                    <!-- Button trigger modal -->
                <button type="button" class="btn btn-success btn-lg text-white p-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Crear Nota</button>
            </div>
        </div>

        <!-- formulario Modal  -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
            <div class="modal-content">
                <form class="bg-dark" id="formulario">
                    <div class="row">
                        <div class="col p-4">
                            <label for="inputTitulo" class="form-label text-white">Titulo</label>
                            <input type="text" class="form-control fs-5 bg-secondary text-white" required id="inputTitulo" maxlength="60">
                        </div>
                    <div class="modal-body p-4">
                        <div class="form-floating">
                            <input type="text" class="form-control overflow-auto fs-5 bg-secondary text-white p-1"  required id="inputComentario" maxlength="600">
                            </div>
                            <br>
                            <label class="text-white" for="inputCategorias">Categorias</label>
                            <select id="inputCategorias" required>
                                    <option>Recordatorio</option>
                                    <option>Meta</option>
                                    <option>Tarea</option>
                                    <option>Evento</option>
                                </select>
                            </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" onclick="mostrarNotas()">Guardar Nota</button>
                    </div>
                </div>
                </div>
            </div>
        </form>


        <!--Card notas Usuarios-->
        <section class="container">
            <h1 class="text-center text-white">MIS NOTAS</h1>
            <div class="row d-flex flex-wrap justify-content-between" id="cardNotas">

            </div>
                
        </section>
            <!-- Modal -->
    <div class="modal fade" id="modalDetalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Datos del Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <p id="idDetalle">Tu Id</p>
            <p id="registroDetalle">Fecha del registro</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
