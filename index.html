<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Desafio CRUD</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center text-white">Desafio CRUD de notas</h1>
        <div>
            <div class="card-body d-flex justify-content-between align-items-center p-3 mb-2 bg-secondary text-white">
                <h1>Notas</h1>

                    <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Crear Nota</button>
            </div>
        </div>
    <div class="d-flex flex-wrap">
        <div class="card">
            
        </div>
    </div>

        <!-- formulario Modal  -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
            <div class="modal-content">
                <form id="formulario">
                    <div class="row">
                        <div class="col p-3">
                            <label for="inputTitulo" class="form-label">Titulo</label>
                            <input type="text" class="form-control" required id="inputTitulo" maxlength="60">
                        </div>
                    <div class="modal-body">
                        <div class="form-floating">
                            <input type="text" class="form-control" required id="inputComentario" maxlength="600">
                            </div>
                            <br>
                            <label for="inputCategorias">Categorias</label>
                            <select id="inputCategorias" required>
                                    <option>Recordatorio</option>
                                    <option>Meta</option>
                                    <option>Tarea</option>
                                    <option>Evento</option>
                                </select>
                            </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" onclick="mostrarCards()">Guardar Nota</button>
                    </div>
                </div>
                </div>
            </div>
        </form>


        <!--Notas Usuarios-->
        <section class="container">
            <h1 class="text-center mb-4 text-white">Tus Notas</h1>
            <div class="row d-flex flex-wrap justify-content-between" id="cardNotas">
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
